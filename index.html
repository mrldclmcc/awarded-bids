<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awarded Bids Formatter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border: 2px solid #1e3a5f;
            padding: 0;
        }

        .header {
            background-color: #1e3a5f;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid #f7931e;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .header p {
            margin: 5px 0 0 0;
            font-size: 14px;
        }

        .content {
            padding: 20px;
        }

        .section {
            margin-bottom: 30px;
            border: 1px solid #ccc;
            background: #fafafa;
        }

        .section-header {
            background-color: #1e3a5f;
            color: white;
            padding: 10px 15px;
            margin: 0;
            font-size: 16px;
            font-weight: bold;
        }

        .section-content {
            padding: 15px;
        }

        .instructions {
            background-color: #fff3cd;
            border: 1px solid #f7931e;
            padding: 10px;
            margin-bottom: 15px;
        }

        .instructions p {
            margin: 5px 0;
        }

        .download-link {
            color: #f7931e;
            text-decoration: underline;
            cursor: pointer;
            font-weight: bold;
        }

        .download-link:hover {
            color: #e5821a;
        }

        #dataInput {
            width: 100%;
            height: 200px;
            font-family: "Courier New", monospace;
            font-size: 12px;
            border: 2px inset #ccc;
            padding: 10px;
            background: white;
        }

        #dataInput:focus {
            border-color: #f7931e;
            outline: none;
        }

        .button-row {
            text-align: center;
            margin: 15px 0;
        }

        button {
            background-color: #f7931e;
            color: white;
            border: 2px outset #f7931e;
            padding: 8px 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin: 0 5px;
        }

        button:hover {
            background-color: #e5821a;
        }

        button:active {
            border: 2px inset #f7931e;
        }

        #outputPreview {
            background: white;
            border: 2px inset #ccc;
            padding: 15px;
            min-height: 300px;
            font-family: Arial, sans-serif;
            font-size: 13px;
            line-height: 1.4;
            white-space: pre-wrap;
            overflow-y: auto;
        }

        .status {
            margin: 10px 0;
            padding: 8px;
            border: 1px solid;
            text-align: center;
            font-weight: bold;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        .hidden {
            display: none;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: 10px 0;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 5px;
            text-align: left;
            font-size: 11px;
        }

        th {
            background-color: #1e3a5f;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Awarded Bids Formatter</h1>
            <p>Convert Excel data to email-ready format</p>
        </div>
        
        <div class="content">
            <div class="section">
                <div class="section-header">Step 1: Input Data</div>
                <div class="section-content">
                    <div class="instructions">
                        <p><strong>Instructions:</strong> Copy data from Excel and paste below. Include the header row.</p>
                        <p><span class="download-link" onclick="downloadTemplate()">ðŸ“¥ Download Excel Template</span> - Get the correct format</p>
                    </div>
                    
                    <textarea id="dataInput" placeholder="Paste your data here...

Example:
Local	Public Body	Project Name	Award Amount	Awarded Contractor	Project Location	Estimated Start Date
68	Village of Lombard	2025 Manhole Rehabilitation	$198,950.00	KIM CONSTRUCTION COMPANY, INC.	Multiple Locations, Lombard, IL 60148	8/1/25"></textarea>
                    
                    <div class="button-row">
                        <button onclick="processData()">Process Data</button>
                        <button onclick="clearAll()">Clear All</button>
                    </div>
                    
                    <div id="status" class="status hidden"></div>
                </div>
            </div>
            
            <div class="section">
                <div class="section-header">Step 2: Formatted Output</div>
                <div class="section-content">
                    <div id="outputPreview">Your formatted output will appear here...</div>
                    <div class="button-row">
                        <button onclick="copyToClipboard()">Copy to Clipboard</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let processedData = '';

        function downloadTemplate() {
            const csvContent = "Local,Public Body,Project Name,Award Amount,Awarded Contractor,Project Location,Estimated Start Date\n68,Village of Lombard,2025 Manhole Rehabilitation,$198950.00,KIM CONSTRUCTION COMPANY INC,Multiple Locations Lombard IL 60148,8/1/25\n68,Naperville Park District,Frontier Sports Complex Parking Lot,$380871.00,MURPHY CONSTRUCTION SERVICES LLC,3380 Cedar Glade Rd Naperville IL 60564,8/15/25";
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'Awarded_Bids_Template.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showStatus('Template downloaded!', 'success');
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');
            
            setTimeout(() => {
                status.classList.add('hidden');
            }, 3000);
        }

        function processData() {
            const input = document.getElementById('dataInput').value.trim();
            
            if (!input) {
                showStatus('Please paste some data first!', 'error');
                return;
            }

            try {
                const lines = input.split('\n').filter(line => line.trim());
                
                if (lines.length < 2) {
                    showStatus('Please include header and data rows.', 'error');
                    return;
                }

                const headers = lines[0].split('\t').map(h => h.trim());
                const dataRows = lines.slice(1);

                const projects = dataRows.map(row => {
                    const cols = row.split('\t').map(c => c.trim());
                    return {
                        local: cols[0] || '',
                        publicBody: cols[1] || '',
                        projectName: cols[2] || '',
                        awardAmount: cols[3] || '',
                        contractor: cols[4] || '',
                        location: cols[5] || '',
                        startDate: formatDate(cols[6] || '')
                    };
                });

                const groupedProjects = groupByLocal(projects);
                processedData = formatOutput(groupedProjects);
                
                document.getElementById('outputPreview').innerHTML = processedData;
                showStatus(`Processed ${projects.length} projects successfully!`, 'success');

            } catch (error) {
                showStatus('Error processing data. Check format.', 'error');
                console.error('Processing error:', error);
            }
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            
            if (dateStr.includes('/')) {
                const parts = dateStr.split('/');
                if (parts.length === 3) {
                    const month = parts[0].padStart(2, '0');
                    const day = parts[1].padStart(2, '0');
                    let year = parts[2];
                    if (year.length === 2) {
                        year = '20' + year;
                    }
                    return `${month}/${day}/${year}`;
                }
            }
            
            return dateStr;
        }

        function groupByLocal(projects) {
            const groups = {};
            
            projects.forEach(project => {
                const local = project.local;
                if (!groups[local]) {
                    groups[local] = [];
                }
                groups[local].push(project);
            });
            
            return groups;
        }

        function formatOutput(groupedProjects) {
            let output = '';
            const locals = Object.keys(groupedProjects).sort((a, b) => {
                const numA = parseInt(a) || 0;
                const numB = parseInt(b) || 0;
                return numA - numB;
            });
            
            locals.forEach((local, groupIndex) => {
                const projects = groupedProjects[local];
                
                projects.forEach((project, projectIndex) => {
                    output += `<strong>Local:</strong> LOCAL ${project.local}<br>`;
                    output += `<strong>Public Body:</strong> ${project.publicBody}<br>`;
                    output += `<strong>Project:</strong> ${project.projectName}<br>`;
                    output += `<strong>Award Amount:</strong> ${project.awardAmount}<br>`;
                    output += `<strong>Awarded Contractor:</strong> ${project.contractor}<br>`;
                    output += `<strong>Project Location:</strong> ${project.location}<br>`;
                    output += `<strong>Estimated Start Date:</strong> ${project.startDate}<br>`;
                    
                    if (projectIndex < projects.length - 1) {
                        output += '<br>';
                    }
                });
                
                if (groupIndex < locals.length - 1) {
                    output += '<br>---<br><br>';
                }
            });
            
            return output;
        }

        async function copyToClipboard() {
            if (!processedData) {
                showStatus('No data to copy. Process data first.', 'error');
                return;
            }

            try {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = processedData;
                
                if (navigator.clipboard && navigator.clipboard.write) {
                    const htmlBlob = new Blob([processedData], { type: 'text/html' });
                    const textContent = tempDiv.textContent || tempDiv.innerText || '';
                    const textBlob = new Blob([textContent], { type: 'text/plain' });
                    
                    const clipboardItem = new ClipboardItem({
                        'text/html': htmlBlob,
                        'text/plain': textBlob
                    });
                    
                    await navigator.clipboard.write([clipboardItem]);
                    showStatus('Copied to clipboard!', 'success');
                } else {
                    const textContent = tempDiv.textContent || tempDiv.innerText || '';
                    await navigator.clipboard.writeText(textContent);
                    showStatus('Copied (plain text)', 'success');
                }
            } catch (error) {
                showStatus('Copy failed. Select and copy manually.', 'error');
            }
        }

        function clearAll() {
            document.getElementById('dataInput').value = '';
            document.getElementById('outputPreview').innerHTML = 'Your formatted output will appear here...';
            processedData = '';
            showStatus('Data cleared.', 'success');
        }

        document.getElementById('dataInput').addEventListener('paste', function() {
            setTimeout(() => {
                if (this.value.trim()) {
                    processData();
                }
            }, 100);
        });
    </script>
</body>
</html>
